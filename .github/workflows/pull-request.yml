name: Run tests

on: [ pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Maybe a strategy for multiple node versions?
    # strategy:

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm run test


